<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script type="text/javascript">
	function chkForm(){
		var selBox = document.sForm.searchType; //옵션값 : 배열
		
		if(selBox.options[selBox.selectedIndex].value == ""){
			alert('검색항목을 선택하세요');
			return false;
		}else{
			if(document.sForm.searchWord.value == ""){
				alert('검색키워드를 입력하세요.');
				return false;
			}else{
				//alert(selBox.options[selBox.selectedIndex].value); //옵션의 인덱스
				alert(selBox.options[selBox.selectedIndex].value + ' : ' + document.sForm.searchWord.value);
				return true;
			}
			
		}
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<form name="sForm" onsubmit="return chkForm()">
		<select name="searchType">
			<option value="">선택하세요</option>
			<option value="title">제목</option>
			<option value="writer">글쓴이</option>
		</select>
		<input type="text" name="searchWord" size="40" />&nbsp;
		<input type="submit" value="검색"/>
	</form>
</body>
</html>
