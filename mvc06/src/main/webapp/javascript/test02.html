<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//자바스크립트의 글로벌 변수, 함수는 window에 소속된다
//변수선언 : var, 함수선언 : function
"use strict"; //문법 엄격히 검사
var v1 = '홍길동';
console.log(window.v1);

//함수 만들기
//스크립트 실행 순서 : <script> 태그안에서 함수 선언문을 먼저 실행한다. 그리고 다시 처음부터 실행한다.
function f1(){ // 정의하는 위치에 상관 없이 호출가능
	console.log("함수1...");
}

var f2 = function(){ // 정의한 다음 호출 필요
	console.log("함수2...");
};

var f3 = f1;

f1();
f2();
f3();

//
</script>
</body>
</html>
